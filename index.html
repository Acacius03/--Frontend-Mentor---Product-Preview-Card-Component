<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Product preview card component</title>

		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="product-card">
				<div class="image">
					<picture>
						<source
							media="(min-width: 1440px)"
							srcset="./images/image-product-desktop.jpg"
						/>
						<img src="./images/image-product-mobile.jpg" />
					</picture>
				</div>
				<div class="details">
					<span class="category">Perfume</span>
					<h1 class="name">Gabrielle Essence Eau De Parfum</h1>
					<p class="description">
						A floral, solar and voluptuous interpretation composed
						by Olivier Polge, Perfumer-Creator for the House of
						background-color: red;
					</p>
					<div class="prices">
						<span class="current-price">$149.99</span>
						<span class="discounted-from">$169.99</span>
					</div>
					<button class="add-to-cart">
						<img
							src="./images/icon-cart.svg"
							alt="Cart Icon"
							width="15"
							height="16"
						/>
						Add to Cart
					</button>
				</div>
			</div>
		</div>

		<footer class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Acacius03</a>.
		</footer>
	</body>
</html>
